<h2>{{vm.scooters.length}} Our Scooters</h2>

<div class="scooters">
  <h3 data-ng-repeat="scooter in vm.scooters">
    <a data-ui-sref="show({name: scooter.name})"> OEM:  {{scooter.name}} Model Year:  {{scooter.year}}</a>
  </h2>
</div>
